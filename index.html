<!DOCTYPE html>
<html>
<head>
  <title>Script Kiddie Racer</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" type="text/css" />

  <link rel="stylesheet" href="racer.css" type="text/css" />
</head>
<body>

  <header>
    <h1>Script Kiddie Racer</h1>
    <h2>Get ready to keyboard mash</h2>

    <h3>Controls</h3>
    <table>
      <thead>
        <tr>
          <th class="one">Player one</th>
          <th class="two">Player two</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Q - Go forward</td>
          <td>P - Go forward</td>
        </tr>
        <tr class="center ready-up">
          <td id="ready1">Ready up!</td>
          <td id="ready2">Ready up!</td>
        </tr>
      </tbody>
    </table>
    <br>
    <input type="button" value="Start game (Space)" onclick="startGame()" />

  </header>

  <div class="game">

    <div class="finish"><!-- finish line -->
    </div>

    <div class="track dimmed" id="track1">
      <div class="player one" id="player1">
        One
      </div>
    </div>
    <div class="track dimmed" id="track2">
      <div class="player two" id="player2">
        Two
      </div>
    </div>

  </div>

  <div class="output center">
    <h1 id="message">Go forward to ready up...</h1>
    <input id="restart" class="hide" type="button" value="Restart game (R)" onclick="restartGame()" />
  </div>

  <script src="racer.js"></script>
</body>
</html>
